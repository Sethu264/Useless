<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Converter</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
  <div class="bg-yellow-50 rounded-3xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-pink-500 mb-2 font-mono">Funny Converter</h1>
    <p class="mb-6 text-gray-600">Convert boring units into hilarious equivalents!</p>
    <input
      type="number"
      id="inputValue"
      placeholder="Enter a number"
      class="w-full mb-4 p-3 border-2 border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none text-lg"
    >
    <select
      id="unitType"
      class="w-full mb-4 p-3 border-2 border-yellow-200 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none text-lg"
      onchange="updateUselessUnits()"
    >
      <option value="meters">Meters</option>
      <option value="kilograms">Kilograms</option>
      <option value="liters">Liters</option>
    </select>
    <select
      id="uselessUnit"
      class="w-full mb-4 p-3 border-2 border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none text-lg"
    >
      <!-- Options will be populated by JS -->
    </select>
    <button
      onclick="convert()"
      class="w-full py-3 bg-pink-400 text-white font-semibold rounded-xl hover:bg-pink-500 transition mb-4 text-lg"
    >
      Convert!
    </button>
    <div
      id="result"
      class="min-h-16 text-center text-lg mt-2 text-yellow-700 font-mono"
    ></div>
  </div>
  <script>
    const conversions = {
      meters: [
        { name: 'bananas', factor: 0.18, joke: 'That’s how many bananas end-to-end!' },
        { name: 'grand pianos', factor: 2, joke: 'Stacked grand pianos, very musical!' },
        { name: 'cats', factor: 0.46, joke: 'That’s how many cats in length!' },
        { name: 'toothbrushes', factor: 0.15, joke: 'Brush up on your measurements!' },
        { name: 'hotdogs', factor: 0.15, joke: 'A tasty way to measure distance!' },
        { name: 'giraffes', factor: 5.5, joke: 'Tall order for a measurement!' },
        { name: 'pencils', factor: 0.19, joke: 'Write your way across!' },
        { name: 'shoes', factor: 0.26, joke: 'Step by step!' },
        { name: 'bowling pins', factor: 0.38, joke: 'Strike out your length!' },
        { name: 'garden gnomes', factor: 0.3, joke: 'Magical measurements!' },
        { name: 'sausages', factor: 0.13, joke: 'Sausage links for distance!' },
        { name: 'lego bricks', factor: 0.008, joke: 'Stack those bricks!' }
      ],
      kilograms: [
        { name: 'house cats', factor: 4.5, joke: 'That’s a lot of meows!' },
        { name: 'cheeseburgers', factor: 0.17, joke: 'A delicious way to weigh things!' },
        { name: 'bowling balls', factor: 6.8, joke: 'Roll with it!' },
        { name: 'watermelons', factor: 5, joke: 'Juicy weights!' },
        { name: 'rubber ducks', factor: 0.045, joke: 'Quack up your mass!' },
        { name: 'toasters', factor: 1.5, joke: 'Toast your weight!' },
        { name: 'basketballs', factor: 0.62, joke: 'Bounce your mass!' },
        { name: 'laptops', factor: 2.2, joke: 'Techy weights!' },
        { name: 'pineapples', factor: 1.2, joke: 'Tropical mass!' },
        { name: 'books', factor: 0.4, joke: 'Read your way to weight!' },
        { name: 'gold bars', factor: 12.4, joke: 'Heavy treasure!' },
        { name: 'hamsters', factor: 0.12, joke: 'Tiny but mighty!' }
      ],
      liters: [
        { name: 'bathtubs', factor: 180, joke: 'Time for a super soaker party!' },
        { name: 'coffee cups', factor: 0.24, joke: 'Caffeinate the world!' },
        { name: 'water bottles', factor: 0.5, joke: 'Stay hydrated!' },
        { name: 'teapots', factor: 1.2, joke: 'Brew up some volume!' },
        { name: 'paint cans', factor: 3.8, joke: 'Colorful conversions!' },
        { name: 'milk cartons', factor: 1, joke: 'Got milk?' },
        { name: 'fish tanks', factor: 40, joke: 'Aquatic measurements!' },
        { name: 'soda cans', factor: 0.33, joke: 'Fizz up your liters!' },
        { name: 'wine bottles', factor: 0.75, joke: 'Cheers to volume!' },
        { name: 'ice cream tubs', factor: 2, joke: 'Sweet measurements!' },
        { name: 'bucket hats', factor: 0.5, joke: 'Hatful of liters!' },
        { name: 'flower vases', factor: 0.8, joke: 'Blooming volumes!' }
      ]
    };

    function updateUselessUnits() {
      const unit = document.getElementById('unitType').value;
      const uselessUnitSelect = document.getElementById('uselessUnit');
      uselessUnitSelect.innerHTML = '';
      conversions[unit].forEach((option, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = option.name;
        uselessUnitSelect.appendChild(opt);
      });
    }

    function convert() {
      const value = Number(document.getElementById('inputValue').value);
      const unit = document.getElementById('unitType').value;
      const uselessUnitIdx = document.getElementById('uselessUnit').value;
      const resultDiv = document.getElementById('result');
      
      if (!value) {
        resultDiv.innerHTML = '<span class="text-red-500">Enter a number, please!</span>';
        return;
      }

      const choice = conversions[unit][uselessUnitIdx];

      const funnyValue = (value / choice.factor).toFixed(2);
      resultDiv.innerHTML = 
        `<b class="text-2xl">${value}</b> <span class="capitalize">${unit}</span> is <b class="text-2xl">${funnyValue}</b> <span class="font-semibold">${choice.name}</span>!<br><small class="block mt-2 italic text-pink-600">${choice.joke}</small>`;
    }

    // Initialize useless units dropdown on page load
    updateUselessUnits();
  </script>
</body>
</html>
