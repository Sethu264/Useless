<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Useless Converter</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Retro Style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: repeating-linear-gradient(
        135deg,
        #22223b 0px,
        #22223b 40px,
        #4a4e69 40px,
        #4a4e69 80px
      );
      min-height: 100vh;
      overflow-x: hidden;
    }
    .retro-card {
      border-radius: 1.5rem;
      box-shadow: 0 0 0 6px #f2e9e4, 0 8px 32px 0 #9a8c98;
      border: 4px solid #f2e9e4;
      background: linear-gradient(135deg, #f2e9e4 80%, #c9ada7 100%);
      position: relative;
      z-index: 2;
      font-family: 'Press Start 2P', cursive;
    }
    .retro-btn {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(90deg, #9a8c98 0%, #22223b 100%);
      color: #f2e9e4;
      border: 2px solid #4a4e69;
      box-shadow: 0 2px 0 #22223b, 0 4px 12px #9a8c98;
      transition: transform 0.1s, box-shadow 0.1s;
      text-shadow: 1px 1px 0 #22223b;
    }
    .retro-btn:hover {
      background: linear-gradient(90deg, #c9ada7 0%, #9a8c98 100%);
      color: #22223b;
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 6px 24px 0 #4a4e69;
    }
    .retro-input, .retro-select {
      font-family: 'Montserrat', sans-serif;
      background: #f2e9e4;
      border: 2px solid #9a8c98;
      color: #22223b;
      box-shadow: 0 1px 0 #c9ada7;
      transition: border 0.15s, box-shadow 0.15s;
    }
    .retro-input:focus, .retro-select:focus {
      border-color: #4a4e69;
      box-shadow: 0 0 0 4px #c9ada7;
      background: #fff;
    }
    /* Retro Doodles */
    .doodle {
      position: absolute;
      z-index: 1;
      opacity: 0.8;
      pointer-events: none;
      filter: drop-shadow(0 0 8px #f2e9e4);
      animation: floaty 8s ease-in-out infinite alternate;
    }
    .doodle2 { animation-delay: 2s; }
    .doodle3 { animation-delay: 4s; }
    @keyframes floaty {
      0% { transform: translateY(0) rotate(-8deg);}
      100% { transform: translateY(24px) rotate(8deg);}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Retro Doodle Stickers SVGs -->
  <svg class="doodle left-[-60px] top-[-40px] w-40 h-40" viewBox="0 0 100 100">
    <rect x="10" y="10" width="80" height="80" rx="18" fill="#9a8c98" stroke="#22223b" stroke-width="6"/>
    <text x="50%" y="60%" text-anchor="middle" fill="#f2e9e4" font-size="32" font-family="Press Start 2P" dy=".3em">★</text>
  </svg>
  <svg class="doodle doodle2 right-[-50px] bottom-[-30px] w-32 h-32" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="#c9ada7" stroke="#22223b" stroke-width="6"/>
    <text x="50%" y="60%" text-anchor="middle" fill="#22223b" font-size="32" font-family="Press Start 2P" dy=".3em">♥</text>
  </svg>
  <svg class="doodle doodle3 left-[30vw] top-[-60px] w-28 h-28" viewBox="0 0 100 100">
    <polygon points="50,10 90,90 10,90" fill="#4a4e69" stroke="#f2e9e4" stroke-width="5"/>
    <text x="50%" y="70%" text-anchor="middle" fill="#f2e9e4" font-size="24" font-family="Press Start 2P" dy=".3em">♫</text>
  </svg>
  <!-- Cat SVG Doodle -->
  <svg class="doodle doodle2 right-[10vw] top-[10vh] w-24 h-24" viewBox="0 0 100 100">
    <ellipse cx="50" cy="70" rx="30" ry="18" fill="#f2e9e4" stroke="#22223b" stroke-width="4"/>
    <circle cx="50" cy="50" r="20" fill="#f2e9e4" stroke="#22223b" stroke-width="4"/>
    <polygon points="35,35 30,15 45,30" fill="#f2e9e4" stroke="#22223b" stroke-width="3"/>
    <polygon points="65,35 70,15 55,30" fill="#f2e9e4" stroke="#22223b" stroke-width="3"/>
    <circle cx="43" cy="50" r="3" fill="#22223b"/>
    <circle cx="57" cy="50" r="3" fill="#22223b"/>
    <ellipse cx="50" cy="60" rx="6" ry="3" fill="#22223b"/>
  </svg>
  <!-- Hamster SVG Doodle -->
  <svg class="doodle doodle3 left-[10vw] bottom-[10vh] w-20 h-20" viewBox="0 0 100 100">
    <ellipse cx="50" cy="60" rx="22" ry="16" fill="#c9ada7" stroke="#22223b" stroke-width="3"/>
    <circle cx="50" cy="45" r="14" fill="#c9ada7" stroke="#22223b" stroke-width="3"/>
    <circle cx="42" cy="43" r="2.5" fill="#22223b"/>
    <circle cx="58" cy="43" r="2.5" fill="#22223b"/>
    <ellipse cx="50" cy="52" rx="4" ry="2" fill="#22223b"/>
    <ellipse cx="38" cy="32" rx="4" ry="4" fill="#c9ada7" stroke="#22223b" stroke-width="2"/>
    <ellipse cx="62" cy="32" rx="4" ry="4" fill="#c9ada7" stroke="#22223b" stroke-width="2"/>
  </svg>
  <!-- Main Card -->
  <div class="retro-card p-8 w-full max-w-md mx-auto relative">
    <h1 class="text-3xl font-bold text-[#22223b] mb-2 drop-shadow-lg" style="font-family: 'Press Start 2P', cursive;">USELESS CONVERTER</h1>
    <p class="mb-6 text-[#4a4e69] text-base" style="font-family: 'Montserrat', sans-serif;">Convert boring units into hilarious equivalents!</p>
    <input
      type="number"
      id="inputValue"
      placeholder="Enter a number"
      class="retro-input w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-[#9a8c98] focus:outline-none text-lg"
    >
    <select
      id="unitType"
      class="retro-select w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-[#4a4e69] focus:outline-none text-lg"
      onchange="updateUselessUnits()"
    >
      <option value="meters">Meters</option>
      <option value="kilograms">Kilograms</option>
      <option value="liters">Liters</option>
    </select>
    <select
      id="uselessUnit"
      class="retro-select w-full mb-4 p-3 rounded-lg focus:ring-2 focus:ring-[#9a8c98] focus:outline-none text-lg"
    >
      <!-- Options will be populated by JS -->
    </select>
    <button
      onclick="convert()"
      class="retro-btn w-full py-3 rounded-xl transition mb-4 text-lg"
    >
      ▶ CONVERT!
    </button>
    <div
      id="result"
      class="min-h-16 text-center text-lg mt-2 text-[#22223b] font-mono"
      style="font-family: 'Montserrat', monospace;"
    ></div>
  </div>
  <script>
    const conversions = {
      meters: [
        { name: 'bananas', factor: 0.18, joke: 'That’s how many bananas end-to-end!' },
        { name: 'cats', factor: 0.46, joke: 'That’s how many cats in length!' },
        { name: 'toothbrushes', factor: 0.15, joke: 'Brush up on your measurements!' },
        { name: 'giraffes', factor: 5.5, joke: 'Tall order for a measurement!' },
        { name: 'pencils', factor: 0.19, joke: 'Write your way across!' },
        { name: 'shoes', factor: 0.26, joke: 'Step by step!' },
        { name: 'sausages', factor: 0.13, joke: 'Sausage links for distance!' },
        { name: 'coconut tree', factor: 20, joke: 'That’s how many coconut trees tall!' }, // 20 meters
        { name: 'ammachis saree', factor: 5.5, joke: 'That’s how many Ammachi\'s sarees long!' }, // 5.5 meters
        { name: 'Sayanth', factor: 1.7, joke: 'That’s how many Sayanths tall!' }, // 170cm = 1.7m
        { name: 'Sethu', factor: 1.73, joke: 'That’s how many Sethus tall!' }    // 173cm = 1.73m
      ],
      kilograms: [
        { name: 'house cats', factor: 4.5, joke: 'That’s a lot of meows!' },
        { name: 'cheeseburgers', factor: 0.17, joke: 'A delicious way to weigh things!' },
        { name: 'watermelons', factor: 5, joke: 'Juicy weights!' },
        { name: 'basketballs', factor: 0.62, joke: 'Bounce your mass!' },
        { name: 'laptops', factor: 2.2, joke: 'Techy weights!' },
        { name: 'pineapples', factor: 1.2, joke: 'Tropical mass!' },
        { name: 'books', factor: 0.4, joke: 'Read your way to weight!' },
        { name: 'hamsters', factor: 0.12, joke: 'Tiny but mighty!' },
        { name: 'coconut', factor: 1.8, joke: 'That’s how many coconuts!' },
        { name: 'uruli', factor: 8, joke: 'That’s how many urulis!' },
        { name: 'Sayanth', factor: 60, joke: 'That’s how many Sayanths!' },
        { name: 'Sethu', factor: 80, joke: 'That’s how many Sethus!' }
      ],
      liters: [
        { name: 'water bottles', factor: 0.5, joke: 'Stay hydrated!' },
        { name: 'teapots', factor: 1.2, joke: 'Brew up some volume!' },
        { name: 'soda cans', factor: 0.33, joke: 'Fizz up your liters!' },
        { name: 'wine bottles', factor: 0.75, joke: 'Cheers to volume!' },
        { name: 'ice cream tubs', factor: 2, joke: 'Sweet measurements!' }
      ]
    };

    function updateUselessUnits() {
      const unit = document.getElementById('unitType').value;
      const uselessUnitSelect = document.getElementById('uselessUnit');
      uselessUnitSelect.innerHTML = '';
      conversions[unit].forEach((option, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = option.name;
        uselessUnitSelect.appendChild(opt);
      });
    }

    function convert() {
      const value = Number(document.getElementById('inputValue').value);
      const unit = document.getElementById('unitType').value;
      const uselessUnitIdx = document.getElementById('uselessUnit').value;
      const resultDiv = document.getElementById('result');
      
      if (!value) {
        resultDiv.innerHTML = '<span style="color:#c9184a;">Enter a number, please!</span>';
        return;
      }
      const choice = conversions[unit][uselessUnitIdx];

      const funnyValue = (value / choice.factor).toFixed(2);
      resultDiv.innerHTML = 
        `<b style="font-size:1.3em;">${value}</b> <span style="text-transform:capitalize;">${unit}</span> is <b style="font-size:1.3em;">${funnyValue}</b> <span style="font-weight:bold;">${choice.name}</span>!<br><small style="display:block;margin-top:0.5em;font-style:italic;color:#9a8c98;">${choice.joke}</small>`;
    }

    // Initialize useless units dropdown on page load
    updateUselessUnits();
  </script>
</body>
</html>
